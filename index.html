<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <script src="Scripts/JavaScript.js" defer></script>
    <title>Revision Reminder</title>
</head>
<body>
    <div class="TitleBar">
        <h1>Revision Reminder</h1>
    </div>
    <main>
        <!-- Maths -->
        <div class="SubjectCategory" id="Maths">
            <h2></h2> <!-- Title Auto Populated by JavaScript -->
            <div class="InputContainer">
                <input type="text" id="MathsRevisionInput" placeholder="Enter Task">
                <button class="AddTaskButton" onclick="AddItemToRevisionList('Maths')">+</button>
            </div>
            <ul class="RevisionList" id="MathsRevisionList"></ul>
        </div>
        <!-- History -->
        <div class="SubjectCategory" id="History">
            <h2></h2> <!-- Title Auto Populated by JavaScript -->
            <div class="InputContainer">
                <input type="text" id="HistoryRevisionInput" placeholder="Enter Task">
                <button class="AddTaskButton" onclick="AddItemToRevisionList('History')">+</button>
            </div>
            <ul class="RevisionList" id="HistoryRevisionList"></ul>
        </div>
        <!-- Economics -->
        <div class="SubjectCategory" id="Economics">
            <h2></h2> <!-- Title Auto Populated by JavaScript -->
            <div class="InputContainer">
                <input type="text" id="EconomicsRevisionInput" placeholder="Enter Task">
                <button class="AddTaskButton" onclick="AddItemToRevisionList('Economics')">+</button>
            </div>
            <ul class="RevisionList" id="EconomicsRevisionList"></ul>
        </div>
    </main>
    <footer>
        <p>Dale Hunt &copy 2025</p>
    </footer>   
</body>
</html>
